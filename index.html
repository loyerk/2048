<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="2048 est un projet réalisé seul lors de ma formation au Samsung Campus.">
	<meta name="keywords" content="2048">
	<meta name="author" content="Loyer_k">
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<img id="gameOver" alt="Game Over" src="src/gameOver.jpg">

	<header>
		<img id="title" alt="Logo Discworld2048" src="src/title.png">
	</header>
	<div id="divScore">
		<span id="addScore">+ </span>
		<span id="score"> Score : </span>
	</div>

	<article class="tableGame"> 
		<article class="line"> 
			<input id="0" class="0" value="0">
			<input id="1" class="0" value="0">
			<input id="2" class="0" value="0">
			<input id="3" class="0" value="0">
		</article>
		<article class="line">
			<input id="4" class="0" value="0">
			<input id="5" class="0" value="0">
			<input id="6" class="0" value="0">
			<input id="7" class="0" value="0">
		</article>
		<article class="line"> 
			<input id="8" class="0" value="0">
			<input id="9" class="0" value="0">
			<input id="10" class="0" value="0">
			<input id="11" class="0" value="0">
		</article>
		<article class="line">
			<input id="12" class="0" value="0">
			<input id="13" class="0" value="0">
			<input id="14" class="0" value="0">
			<input id="15" class="0" value="0">
		</article>
	</article>

	<p id="rules"> Utilisez les touches fléchées pour jouer. </p>

	<script type="text/javascript" src="jquery-2.1.3.min.js"> </script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
